name: Deploy Vite SPA to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Create .env.production for Vite
        run: |
          {
            echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}"
            echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}"
            echo "VITE_TELEGRAM_BOT_USERNAME=${{ secrets.VITE_TELEGRAM_BOT_USERNAME }}"
            echo "VITE_TELEGRAM_BOT_ID=${{ secrets.VITE_TELEGRAM_BOT_ID }}"
          } > .env.production

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # ✅ фиксируем кастомный домен в артефакте
      - name: Write CNAME
        run: echo "www.ipoker.style" > dist/CNAME

      # SPA fallback
      - name: Add 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
